version: "3.9"

services:
  backend:
    build: ./backend
    container_name: biztrackr_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      ENVIRONMENT: production
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'

  frontend:
    build: ./frontend
    container_name: biztrackr_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
